# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

on:
  workflow_call:
    inputs:
      extensions:
        required: true
        type: string
      ini-values:
        required: true
        type: string
      composer-options:
        required: true
        type: string
      skip-php-install:
        required: true
        type: boolean
      skip-npm-install:
        required: true
        type: boolean

permissions:
  contents: read

jobs:
  install-php:
    name: "Install PHP dependencies"

    runs-on: "${{ matrix.operating-system }}"
    timeout-minutes: 10
    continue-on-error: ${{ '8.4' == matrix.php-version }}

    if: inputs.skip-php-install == false

    strategy:
      fail-fast: false

      matrix:
        operating-system:
          - "ubuntu-24.04"

        php-version:
          - "8.4"
          - "8.5"

        dependencies:
          - "highest"
          - "lowest"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
          lfs: false
          persist-credentials: false

      - name: "Install PHP"
        uses: "shivammathur/setup-php@2.32.0"
        with:
          php-version: "${{ matrix.php-version }}"
          extensions: "none, phar, json, opcache, curl, iconv, mbstring, ${{ inputs.extensions }}"
          ini-values: "${{ inputs.ini-values }}"
          coverage: "none"
          tools: "composer:v2"
        env:
          fail-fast: true
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          phpts: "nts"

      - name: "Update dependencies with composer"
        if: ${{ '8.5' != matrix.php-version }}
        uses: "ramsey/composer-install@3.0.0"
        with:
          dependency-versions: "${{ matrix.dependencies }}"
          composer-options: "${{ inputs.composer-options }}"

      - name: "Update dependencies with composer"
        if: ${{ '8.5' == matrix.php-version }}
        uses: "ramsey/composer-install@3.0.0"
        with:
          dependency-versions: "${{ matrix.dependencies }}"
          composer-options: "${{ inputs.composer-options }} --ignore-platform-reqs"

      - name: "Check dependencies with composer"
        if: ${{ '8.4' > matrix.php-version }}
        run: "composer outdated --direct"

  install-npm:
    name: "Install Node dependencies"

    runs-on: "${{ matrix.operating-system }}"
    timeout-minutes: 10
    # continue-on-error: ${{ '8.4' == matrix.php-version }}

    if: inputs.skip-npm-install == false

    strategy:
      fail-fast: false

      matrix:
        operating-system:
          - "ubuntu-24.04"

        node-version:
          - "20"
          - "22.0"
          - "22.1"
          - "22.2"
          - "22.3"
          - "22.4"
          - "22.5"
          - "22.6"
          - "22.7"
          - "22.8"
          - "22.9"
          - "22.10"
          - "22.11"
          - "22.12"
          - "22.13"
          - "22.14"
          - "23.0"
          - "23.1"
          - "23.2"
          - "23.3"
          - "23.4"
          - "23.5"
          - "23.6"
          - "23.7"
          - "23.8"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
          lfs: false
          persist-credentials: false

      - name: "install libimagequant-dev"
        run: "sudo apt-get install libimagequant-dev -y"

      - name: "Use Node.js ${{ matrix.node-version }}"
        uses: "actions/setup-node@v4"
        with:
          node-version: "${{ matrix.node-version }}"

      - name: "install dependencies"
        run: "npm install"

  # This is a meta job to avoid to have to constantly change the protection rules
  # whenever we touch the matrix.
  install-status:
    name: "Install Status"

    runs-on: "ubuntu-24.04"

    if: always()

    needs:
      - "install-php"
      - "install-npm"

    steps:
      - name: Failing run
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1

      - name: Successful run
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
